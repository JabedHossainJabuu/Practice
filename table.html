<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <style>
        table{
            border: 2px solid black;
            width: 200px;
            height: 100px;
            border-collapse: collapse;
            border-spacing: 5px;
        }
        td,th{
            border: 2px solid black;
            padding: 15px;
        }
        tr{
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <caption>Student details</caption>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>GPA</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>101</td>
                <td>Jabed</td>
                <td>3.56</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Jamee</td>
                <td>3.50</td>
            </tr>
            <tr>
                <td>103</td>
                <td>Jahid</td>
                <td>3.45</td>
            </tr>
            <tr>
                <td>104</td>
                <td>Raihan</td>
                <td>3.90</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
